<h4>Book Equipments</h4>
<div style="display: flex; gap: 40vh">
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      State
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">AP</a>
      <a class="dropdown-item" href="#">Karnataka</a>
      <a class="dropdown-item" href="#">Telengana</a>
    </div>
  </div>
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      City
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Kurnnol</a>
      <a class="dropdown-item" href="#">Tirupathi</a>
      <a class="dropdown-item" href="#">Chittor</a>
    </div>
  </div>
  <div class="dropdown">
    <button
      class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      Pincode
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">518222</a>
      <a class="dropdown-item" href="#">89632</a>
      <a class="dropdown-item" href="#">252675</a>
    </div>
  </div>
</div>

<div class="container" style="margin-top: 100px; margin-bottom: 400px">
  <div class="row" style="gap: 20px">
    <ng-container *ngFor="let item of equipments">
      <div class="card col-md-3" style="background-color: white">
        <img
          src="./assets/{{ item.eImage }}"
          alt=""
          style="border: 1px solid black; margin-top: 20px"
        />
        <h5
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          Name: {{ item.equipmentname }}
        </h5>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          <strong>No of Count Available :</strong> {{ item.ecount }}
        </p>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          <strong>Rent Per Day :</strong> {{ item.rentDay }}
        </p>
        <p
          style="
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100ch;
          "
        >
          <strong>Contact Person :</strong> {{ item.econtact }}
        </p>
        <p><strong>Mobile#:</strong> ${{ item.enumber }}</p>
        <button
          class="btn"
          (click)="onBook(item.equipmentId)"
          style="
            background-color: rgb(164, 163, 159);
            color: white;
            margin-bottom: 20px;
          "
        >
          Book
        </button>
      </div>
    </ng-container>
  </div>
</div>
