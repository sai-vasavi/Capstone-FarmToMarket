<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="col-md-6">
      <label> Equipment Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="equipment.equipmentname"
      />
    </div>
    <div class="col-md-6">
      <label>Image</label>
      <input
        type="file"
        class="form-control"
        id="image"
        name="image"
        [(ngModel)]="equipment.eImage"
      />
    </div>
    <div class="col-md-6">
      <label>ecount</label>
      <input
        type="text"
        class="form-control"
        id="count"
        name="count"
        [(ngModel)]="equipment.ecount"
        required
      />
    </div>
    <div class="col-md-6">
      <label>phone number</label>
      <input
        type="text"
        id="number"
        name="number"
        [(ngModel)]="equipment.enumber"
        required
      />
    </div>
    <div class="col-md-6">
      <label>rentDay</label>
      <input
        type="number"
        class="form-control"
        id="rent"
        name="rent"
        [(ngModel)]="equipment.rentDay"
      />
    </div>
    <div class="col-md-6">
      <label>village</label>
      <input
        type="text"
        class="form-control"
        id="village"
        name="village"
        [(ngModel)]="equipment.evillage"
      />
    </div>

    <div class="col-md-3">
      <label>estate</label>
      <input
        type="text"
        class="form-control"
        id="state"
        name="state"
        [(ngModel)]="equipment.estate"
        required
      />
    </div>
    <div class="col-md-3">
      <label>ecity</label>
      <input
        type="text"
        class="form-control"
        id="city"
        name="city"
        [(ngModel)]="equipment.ecity"
        required
      />
    </div>
    <div class="col-md-3">
      <label>epincode</label>
      <input
        type="number"
        class="form-control"
        id="pincode"
        name="pincode"
        [(ngModel)]="equipment.epincode"
        required
      />
    </div>
    <div class="col-md-6 mt-4">
      <button type="submit" class="btn btn-primary px-5">Submit</button>
      <button type="button" class="btn btn-secondary px-3 ms-2">Cancel</button>
    </div>
  </form>
</div>
<img
  src="./assets/cover.png"
  style="float: left; width: 130px; margin-top: 100px"
/>
